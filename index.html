<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Administrativo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Panel Administrativo</h1>

<!-- LOGIN -->
<form id="formLogin">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Iniciar Sesi√≥n</button>
</form>

<div id="panelAdmin" style="display:none;">

    <!-- FORM AGREGAR (SE QUEDA IGUAL) -->
    <form id="formProducto">
        <select id="marca" required>
            <option value="">Marca</option>
            <option value="iphone">iPhone</option>
            <option value="samsung">Samsung</option>
            <option value="pixel">Pixel</option>
        </select>
        <input id="modelo" placeholder="Modelo" required>
        <input id="gb" placeholder="GB" required>
        <select id="condicion" required>
            <option value="">Condici√≥n</option>
            <option>Nuevo</option>
            <option>A</option>
            <option>B</option>
            <option>Como Nuevo</option>
        </select>
        <input id="precio" placeholder="Precio" required>
        <button type="submit">Guardar Producto</button>
    </form>

    <hr>

    <!-- üî• BOT√ìN GUARDAR CAMBIOS -->
    <button id="btnGuardarCambios" style="margin:15px 0;">
        Guardar Cambios del Preview
    </button>

    <!-- BUSCADOR -->
    <input id="buscador" placeholder="Buscar..." style="width:100%; padding:8px;">

    <h2>Preview</h2>

    <table border="1" width="100%">
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>GB</th>
                <th>Condici√≥n</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="listaProductos"></tbody>
    </table>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
